Loupedeck


<button (click)="onDiscoverClicked()">Discover</button>

<button (click)="onForgetClicked()">Forget all devices</button>

<ng-container *ngFor="let device of devices$|async">
  <div >{{device.productName}}</div>

</ng-container>


<ng-container *ngIf="chunks$|async as chunk">
  <div >{{decodeAsHex(chunk.data )}} | {{chunk.status}}</div>

</ng-container>
